<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkter - Skrot och Korn AB</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    

<div class="container">
    <header>
        <h1>Skrot och Korn AB</h1>
        <div class="search-box">
            <input type="text" placeholder="Sök...">
            <button>Sök</button>
        </div>
    </header>

    <nav id="main-menu"></nav>

    <main>
        <h1>Våra produkter</h1>

        <div class="product">
            <img src="images/excavator.jpg" alt="Grävskopa">
            <h3>Grävskopa</h3>
            <p>Effekt: <strong>200 hk</strong> | Lastvikt: <strong>2 ton</strong></p>
            <label>
                <input type="checkbox" class="produkt-check" data-pris="125000">
                Välj denna produkt (125 000 kr inkl. moms)
            </label>
        </div>

        <div class="product">
            <img src="images/tower_crane.jpg" alt="Lyftkran">
            <h3>Lyftkran</h3>
            <p>Max lyft: <strong>20 ton</strong> | Höjd: <strong>50 m</strong></p>
            <label>
                <input type="checkbox" class="produkt-check" data-pris="312500">
                Välj denna produkt (312 500 kr inkl. moms)
            </label>
        </div>

            <div class="product">
                <img src="images/semi_truck_resized.jpg" alt="Lastbil">
                <h3>Lastbil</h3>
                <p>Effekt: <strong>400 hk</strong> | Lastkapacitet: <strong>10 ton</strong></p>
                <label>
                    <input type="checkbox" class="produkt-check" data-pris="625000">
                    Välj denna produkt (625 000 kr inkl. moms)
                </label>
            </div>
            <h3>Totalpris:</h3>
<p id="totalpris">0 kr</p>

        
    </main>

   

    
</div>
<footer>
    <p>© 2024 Skrot och Korn AB. Alla rättigheter förbehållna.</p>
</footer>
</div>

<script src="scripts/meny.js"></script>
<script src="scripts/priskalkylator.js"></script>

</body>
</html>
