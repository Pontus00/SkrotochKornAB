    <h2>Skicka ett meddelande</h2>
    <form action="mailto:kontakt@skrotkorn.se" method="post" enctype="text/plain">
        <label for="namn">Namn:</label>
        <input type="text" id="namn" name="namn" required><br><br>

        <label for="adress">Adress:</label>
        <input type="text" id="adress" name="adress"><br><br>

        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefon">Telefonnummer:</label>
        <input type="tel" id="telefon" name="telefon"><br><br>

        
        <p>Är du privatperson eller företag?</p>
        <input type="radio" id="privat" name="kundtyp" value="privat" required>
        <label for="privat">Privat</label>
        <input type="radio" id="foretag" name="kundtyp" value="företag">
        <label for="foretag">Företag</label><br><br>

        
        <p>Storlek på företaget:</p>
        <input type="radio" id="små" name="storlek" value="1-100">
        <label for="små">1-100 anställda</label><br>

        <input type="radio" id="medel" name="storlek" value="101-1000">
        <label for="medel">101-1000 anställda</label><br>

        <input type="radio" id="stor" name="storlek" value="1000+">
        <label for="stor">Mer än 1000 anställda</label><br><br>

        
        <label for="fraga">Din fråga:</label><br>
        <textarea id="fraga" name="fraga" rows="5" cols="40"></textarea><br><br>

        
        <input type="checkbox" id="nyhetsbrev" name="nyhetsbrev" value="ja">
        <label for="nyhetsbrev">Jag vill prenumerera på nyhetsbrevet</label><br>

        <input type="checkbox" id="kontaktTelefon" name="kontaktTelefon" value="ja">
        <label for="kontaktTelefon">Jag vill bli kontaktad på telefon</label><br><br>

       
        <input type="submit" value="Skicka">
    </form>

</body>
