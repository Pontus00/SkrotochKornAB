<!DOCTYPE html>
<html lang="sv">
<head>

    <title>Media - Skrot och Korn AB</title>
    <link rel="stylesheet" href="css/styles.css">

<div class="container">
    <header>
        <h1>Skrot och Korn AB</h1>

    <nav id="main-menu"></nav>

    <main>
        <h1>Media</h1>

        <div class="video-container">

            </video>
        </div>

        <div class="video-container">
            <h2>Hur kraftfulla bulldozers fungerar</h2>

    <aside>

        <iframe src="contact.html" class="kontakt-iframe"></iframe>
    </aside>

    <footer>
        <p>© 2024 Skrot och Korn AB. Alla rättigheter förbehållna.</p>
    </footer>
</div>
<script src="scripts/meny.js"></script>
